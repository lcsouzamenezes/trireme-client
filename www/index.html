 function getCreditCardDetails(imageData)
 {
          alert("sending data...");
          $.ajax({
             type: "POST",
             dataType: 'json',
             url: "http://trireme.j.layershift.co.uk/api/get",
             data:  {"car_image_data": imageData} ,
             success: function(msg) {
                  var jsonstring = JSON.stringify(msg);
                  var card_data_in_array = $.parseJSON('[' + jsonstring + ']');
                alert("Form Submitted: "+ card_data_in_array[0].card_name);
                fillCreditCardFields(card_data_in_array);
                saveCreditCardDetails(card_data_in_array);
             //   $("input#card-type").attr("value",msg[0].card_name);
              
             },
             error: function(xhr, textStatus, errorThrown){
                alert('request failed');
            }

          });

      

 }

 function fillCreditCardFields(card_data_in_array){
        


    $("input#card_number").attr("value",""+card_data_in_array[0].card_number);
    $("input#card_name").attr("value",""+card_data_in_array[0].card_name);
    $("input#card_holder_name").attr("value",""+card_data_in_array[0].card_holder_name);
    $("input#expiry_month").attr("value",""+card_data_in_array[0].expiry_month);
    $("input#expiry_year").attr("value",""+card_data_in_array[0].expiry_year);
    
   

 }

function saveCreditCardDetails(card_data_in_array)
{
  card_data = card_data_in_array;
  var db = window.openDatabase("cards2", "1.0","cards2", 1000000);
 
  db.transaction(populateDB, errorCB, successCB);
  alert("select");
  db.transaction(queryDB, errorCB, successCB);

}

function populateDB(tx){

  alert ( 'INSERT INTO CARD_DETAIL (card_holder_name,card_name,card_number,expiry_month,expiry_year) VALUES ("'+card_data[0].card_holder_name+'","'+card_data[0].card_name+'","'+card_data[0].card_number+'","'+card_data[0].expiry_month+'","'+card_data[0].expiry_year+'")');

  //tx.executeSql('DROP TABLE IF EXISTS DEMO');
  tx.executeSql('CREATE TABLE IF NOT EXISTS CARD_DETAIL (card_holder_name,card_name,card_number,expiry_month,expiry_year )');

  tx.executeSql('INSERT INTO CARD_DETAIL (card_holder_name,card_name,card_number,expiry_month,expiry_year) VALUES ("'+card_data[0].card_holder_name+'","'+card_data[0].card_name+'","'+card_data[0].card_number+'","'+card_data[0].expiry_month+'","'+card_data[0].expiry_year+'")',[], querySuccess, errorCB);

  //tx.executeSql('INSERT INTO DEMO (id, data) VALUES (2, "Second row")');

}
function queryDB(tx) {
    tx.executeSql('SELECT * FROM CARD_DETAIL', [], querySuccess_select, errorCB);
}

function querySuccess_select(tx, results) {
    console.log("Returned rows = " + results.rows.length);

}

  function saveImageToDisk(entry)
  {
          window.resolveLocalFileSystemURI(entry, resolveOnFSSuccess, onFail); 
  }

  function resolveOnFSSuccess(entry)
  {

     var d = new Date();
    var n = d.getTime();
    //new file name
    var newFileName = n + "-sbose.jpg";
    var myFolderApp = "MyVacationPics";

       window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSys) {      
    //The folder is created if doesn't exist
                              fileSys.root.getDirectory( myFolderApp,

                                              {create:true, exclusive: false},
                                              function(directory) {
                                                  entry.moveTo(directory, newFileName,  successMove, onFail);
                                              },
                                              onFail);
                              },
           onFail);

  }

  function successMove(entry){
      alert("Successfully saved on disk "+ entry.fullPath);
  }

  function getContacts() 
  {
                // find all contacts with 'Bob' in any name field

                navigator.contacts.find(fields, onContactsSuccess, onFail, options);
  }
