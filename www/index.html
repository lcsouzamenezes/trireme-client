<html>
    <head>


        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript">

   

     document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //

    var pictureSource;   // picture source
    var destinationType; // sets the format of returned value

    function onDeviceReady() {
      
         alert("device is ready");
         document.getElementById("read_status").innerHTML="device is ready!";

        var element = document.getElementById('deviceProperties');
        element.innerHTML = 'Device Name: '     + device.name     + '<br />' + 
                            'Device PhoneGap: ' + device.phonegap + '<br />' + 
                            'Device Platform: ' + device.platform + '<br />' + 
                            'Device UUID: '     + device.uuid     + '<br />' + 
                            'Device Version: '  + device.version  + '<br />';

        navigator.geolocation.getCurrentPosition(onGeoSuccess, onError);

       
    }

     

    function onGeoSuccess(position){
         alert("geo.");
         var element = document.getElementById('geolocation');
         element.innerHTML = 'Latitude: '           + position.coords.latitude              + '<br />' +
                            'Longitude: '          + position.coords.longitude             + '<br />' +
                            'Altitude: '           + position.coords.altitude              + '<br />' +
                            'Accuracy: '           + position.coords.accuracy              + '<br />' +
                            'Altitude Accuracy: '  + position.coords.altitudeAccuracy      + '<br />' +
                            'Heading: '            + position.coords.heading               + '<br />' +
                            'Speed: '              + position.coords.speed                 + '<br />' +
                            'Timestamp: '          + position.timestamp                    + '<br />';

          alert(position.coords.latitude);

    }

    function onFail(message) {
      alert('Failed because: ' + message);
    }

</script>

        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p id="read_status">Connecting to Device</p>
               
            </div>

            <div id="geolocation" class="blink">

                .. loading location 
            </div>

             <div id="deviceProperties"> props....</div>
           
        </div>


    </body>
</html>
